<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breads | Sweet Crumbs Bakery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 40px;
      margin: 0;
      color: #4e342e;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .product-card:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    .discount-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .top-sale {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: gold;
      color: #000;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .price-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .product-name {
      margin: 10px 0 20px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Our Cakes</h1>

  <div class="product-grid">

    <div class="product-card">
      <span class="discount-label">Discount</span>
      <span class="price-tag">1.50 $</span>
      <span class="top-sale">Top Sale</span>
      <img src="https://cookiesandcups.com/wp-content/uploads/2016/04/frosted-fudge-cake-21.jpg" alt="Chocolate Fudge Cake">
      <p class="product-name">Chocolate Fudge Cake</p>
    </div>

    <div class="product-card">
      <span class="discount-label">Discount</span>
      <span class="price-tag">3.00 $</span>
      <img src="https://zhangcatherine.com/wp-content/uploads/2020/06/DSC01002-Edit.jpg" alt="Strawberry Shortcake">
      <p class="product-name">Strawberry Shortcake</p>
    </div>

    <div class="product-card">
      <span class="discount-label">Discount</span>
      <span class="price-tag">1.50 $</span>
      <img src="https://www.girlversusdough.com/wp-content/uploads/2025/05/moist-vanilla-cake-slice-cake-server.jpg" alt="Vanilla Cream Cake">
      <p class="product-name">Vanilla Cream Cake</p>
    </div>

    <div class="product-card">
      <span class="discount-label">Discount</span>
      <span class="price-tag">2.50 $</span>
      <span class="top-sale">Top Sale</span>
      <img src="https://pastrychefonline.com/wp-content/uploads/2020/10/slice-of-red-velvet-cake.jpg" alt="Red Velvet Cake">
      <p class="product-name">Red Velvet Cake</p>
    </div>

    <div class="product-card">
      <span class="discount-label">Discount</span>
      <span class="price-tag">1.50 $</span>
      <img src="https://addictedtodates.com/wp-content/uploads/2023/04/vegan-lemon-cake.jpg" alt="Lemon Drizzle Cake">
      <p class="product-name">Lemon Drizzle Cake</p>
    </div>

    <div class="product-card">
      <span class="discount-label">Discount</span>
      <span class="price-tag">2.00 $</span>
      <img src="https://www.onceuponachef.com/images/2024/03/carrot-cake-1200x1612.jpg" alt="Carrot Cake">
      <p class="product-name">Carrot Cake</p>
    </div>

  </div>

</body>
</html>
