<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | Sweet Crumbs Bakery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
      color: #4e342e;
    }

    header {
      background-color: #ffccbc;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .contact-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      color: #6d4c41;
    }

    .info {
      margin-bottom: 30px;
    }

    .info p {
      margin: 8px 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #ffab91;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff8a65;
    }

    footer {
      background-color: #bcaaa4;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .contact-section {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="contact-section">
    <div class="info">
      <h2>Our Contact Info</h2>
      <p><strong>Address:</strong> 123 Baker Street, Phnom Penh, Cambodia</p>
      <p><strong>Phone:</strong> +855 12 345 678</p>
      <p><strong>Email:</strong> MrHuyBakery@example.com</p>
    </div>

    <div class="form-area">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Mr.HuyBakery | All rights reserved
  </footer>

</body>
</html>
